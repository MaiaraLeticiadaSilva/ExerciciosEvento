<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="azul">Azul</button>
    <button id="verde">Verde</button>
    <button id="vermelho">Vermelho</button>        
    <script>
        let btnA=document.querySelector("#azul");
        btnA.onclick=function (){
            document.querySelector("body").style.backgroundColor="#191970"
        }
        let btnVerde=document.querySelector("#verde");
        btnVerde.onclick=function (){
            document.querySelector("body").style.backgroundColor="#90EE90"
        }
        let btnVermelho=document.querySelector("#vermelho");
        btnVermelho.onclick=function (){
            document.querySelector("body").style.backgroundColor="#8B0000"
        }
    </script>
</body>
</html>
